<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Eventos con DOM JavaScript</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Evento Onload()</h1>
    <br>
    <div id="mostrar"></div>
    <script>
        
        function entrar(){
            alert('Entrando a la pagina web');
        }

        //Manejo coockies
        //Son archivos que guardan informacion cuando
        //navegamos por la web
        //validar un formato (llave, valor)
        let texto = '';
        if(navigator.cookieEnabled){
            texto = 'Cookies están habilitadas';
        }
        else{
            texto = 'Cookes están inhabilitadas';
        }
        document.getElementById('mostrar').innerHTML = texto;
    </script>
</body>
</html>
