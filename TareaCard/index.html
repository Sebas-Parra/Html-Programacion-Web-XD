<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CARD</title>
</head
>
<body>
    
        <div class="card">
            <div class="card-header">
                <img src="img/1117848-800-800.webp" alt="Hola">
            </div>
            <section>
                <button class="Details">View Details</button>
            </section>
            <div class="card-content">
                <div class="card-Title">
                <h2 id="title" class="Title">Adidas Originals</h2>
                <h2 class="Price">$39</h2>
                </div>
                <div class="card-body">
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <h4>XS, S, M, L</h4>
                <h3 class="colors">Colors</h3>
                <label class="rojo">r</label>
                <label class="azul">a</label>
                <label class="blanco">b</label>
                <label class="verde">v</label>
                </div>
            </div>
        </div>

</body>
</html>
